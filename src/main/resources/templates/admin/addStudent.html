<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
<h1>Add Student</h1>

<!-- Display result message -->
<p th:text="${result}" style="color: green;"></p>

<form th:action="@{/admin/add/student}" th:object="${student}" method="post">
    <!-- Student Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>

    <!-- Student ID -->
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" th:field="*{id}" required><br>

    <!-- Student Password (you should handle this securely in a real application) -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>

    <button type="submit">Add Student</button>
</form>
</body>
</html>
